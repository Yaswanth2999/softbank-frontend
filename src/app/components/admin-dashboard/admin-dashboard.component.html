<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3>Pending Account Requests</h3>
    <button (click)="onLogout()" class="btn btn-danger">Logout</button>
  </div>
  <table class="table table-hover table-striped">
    <thead class="thead-dark">
      <tr>
        <th>Account No</th>
        <th>Account Type</th>
        <th>Aadhar PDF</th>
        <th>Passport Photo</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let request of accountRequests">
        <td>{{ request.accountNo }}</td>
        <td>{{ request.accountType }}</td>
        <td><a [href]="getPdfUrl(request.aadharPdf)" target="_blank">View PDF</a></td>
        <td><img [src]="getImageUrl(request.passportPhoto)" alt="Passport Photo" width="100"></td>
        <td>
          <button class="btn btn-success btn-sm" (click)="approveAccount(request.accountNo)">Approve</button>
          <button class="btn btn-danger btn-sm" (click)="rejectAccount(request.accountNo)">Reject</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
 
<div class="container mt-5">
  <h3>Account Operations</h3>
  <div class="row">
    <div class="col-md-6">
      <div class="card mb-4">
        <div class="card-header">
          Deposit Money
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="depositAccountNo">Account No:</label>
            <input id="depositAccountNo" [(ngModel)]="depositAccountNo" type="text" class="form-control" />
          </div>
          <div class="form-group">
            <label for="depositAmount">Amount:</label>
            <input id="depositAmount" [(ngModel)]="depositAmount" type="number" class="form-control" />
          </div>
          <button class="btn btn-primary" (click)="depositMoney(depositAccountNo, depositAmount)">Deposit</button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card mb-4">
        <div class="card-header">
          Withdraw Money
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="withdrawAccountNo">Account No:</label>
            <input id="withdrawAccountNo" [(ngModel)]="withdrawAccountNo" type="text" class="form-control" />
          </div>
          <div class="form-group">
            <label for="withdrawAmount">Amount:</label>
            <input id="withdrawAmount" [(ngModel)]="withdrawAmount" type="number" class="form-control" />
          </div>
          <button class="btn btn-secondary" (click)="withdrawMoney(withdrawAccountNo, withdrawAmount)">Withdraw</button>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="message" class="alert alert-info mt-3">
    Status: {{ message }}
  </div>
</div>
