
<div class="container" style="background-image: url('image/back1.jpg'); background-size: cover; background-position: center;">
  <div class="row">
      <div class="col-2">
          
      </div>
      <div class="col-8">
          <div class="register-container container mt-5">
              <h2 class="text-center text-success">Create Account</h2>
              <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
                  <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" id="name" name="name" class="form-control" [(ngModel)]="userProfile.name" required>
                  </div>
                  <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" id="email" name="email" class="form-control" [(ngModel)]="userProfile.email" required>
                  </div>
                  <div class="form-group">
                      <label for="mobileNumber">Mobile Number</label>
                      <input type="text" id="mobileNumber" name="mobileNumber" class="form-control" [(ngModel)]="userProfile.mobileNumber" required>
                  </div>
                  <div class="form-group">
                      <label for="residentialAddress">Residential Address</label>
                      <input type="text" id="residentialAddress" name="residentialAddress" class="form-control" [(ngModel)]="userProfile.residentialAddress" required>
                  </div>
                  <div class="form-group">
                      <label for="permanentAddress">Permanent Address</label>
                      <input type="text" id="permanentAddress" name="permanentAddress" class="form-control" [(ngModel)]="userProfile.permanentAddress" required>
                  </div>
                  <div class="form-group">
                      <label for="aadharCard">Aadhar Card</label>
                      <input type="text" id="aadharCard" name="aadharCard" class="form-control" [(ngModel)]="userProfile.aadharCard" required>
                  </div>
                  <div class="form-group">
                      <label for="accountType">Account Type</label>
                      <select id="accountType" name="accountType" class="form-control" [(ngModel)]="accountType" required>
                          <option value="Savings">Savings</option>
                          <option value="Current">Current</option>
                      </select>
                  </div>
                  <div class="form-group">
                      <label for="aadharPdf">Aadhar PDF</label>
                      <input type="file" id="aadharPdf" class="form-control-file" (change)="onFileChange($event, 'aadharPdf')" required>
                  </div>
                  <div class="form-group">
                      <label for="passportPhoto">Passport Photo</label>
                      <input type="file" id="passportPhoto" class="form-control-file" (change)="onFileChange($event, 'passportPhoto')" required>
                  </div>
                  <button type="submit" class="btn btn-success btn-block" [disabled]="!registerForm.form.valid">Submit</button>
                  <button routerLink="/" class="btn  btn-block">Back</button>
              </form>
              <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
              <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
          </div>           
      </div>
  </div>
</div>
